<!DOCTYPE html>
<html lang="en">
<head>
    <title>Missionary - Submit a mission</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simple.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-text">
            Missionary
        </div>
        <ul class=navbar>
            <li><a href="{{url_for('missions.display_submissions')}}">Submissions</a></li>
            <li><a href="{{url_for('missions.display_missions')}}">On server</a></li>
            <li><a class="navbar-active" href="{{url_for('missions.submit_mission')}}">Submit</a></li>
        </ul>
    </div>
    <div class="content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        <form action="{{url_for('missions.submit_mission')}}" method=post enctype=multipart/form-data>
            <table class="table table-bordered table-hover sortable table-condensed">
                <tr>
                </tr>
                <tr>
                    <td>Minimun amounts of players</td>
                    <td><input type="text" name="min_play" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input></td>
                </tr>
                <tr>
                    <td>Notes to hosts</td>
                    <td><textarea cols="50" rows="8" name="freetext"></textarea></td>
                </tr>
                <tr>
                    <td>
                    <input type="file" name="file" id="file" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
                    <label for="file"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></path><span>Choose a file&hellip;</span></label></td>
                    <td><input type=submit value=Upload></td>

                </tr>
            </table>
        </form>
    </div>
    <div class="col-3"></div>
</body>
</html>
