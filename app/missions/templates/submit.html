<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mission submission handling</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>

    <div class="col-md-3"></div>
    <div class="col-md-6">
    <h1>Missions</h1>    
    <nav class="navbar navbar-default">
        <div class="container-fluid"
        <!-- Collect the nav links, forms, and other content for toggling -->
        </div><!-- /.container-fluid -->
    </nav>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}    
    <form action="{{url_for('missions.submit_mission')}}" method=post enctype=multipart/form-data>
        <table class="table table-bordered table-hover sortable table-condensed">
            <tr>
                </tr>
                <tr>
                    <td>Minimun amounts of players</td>
                    <td><input type="text" name="min_play" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input></td>
                </tr>
                <tr>
                    <td>Notes to hosts</td>
                    <td><textarea cols="50" rows="8" name="freetext"></textarea></td>
                </tr>  
            <tr>
                <td><p><input type=file name=file>
                <input type=submit value=Upload></p></td>
            </tr>
        </table>
    </form>
    </div>
    <div class="col-md-3"></div>
</body>
</html>
